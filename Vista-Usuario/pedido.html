	<div class="reservation-box">
		<div class="container">
            
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="contact-block">
						<form id="contactForm">
							<div class="row">
                                
                                    <div class="col-md-6">
                                        <h3>Datos de Entrega</h3>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input id="input_date" placeholder="Fecha" class="datepicker picker__input form-control" name="date" type="text" value="" equired data-error="Please enter Date">
                                                <div class="help-block with-errors"></div>
                                            </div>                                 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input id="input_time" placeholder="Hora" class="time form-control picker__input" required data-error="Please enter time">
                                                <div class="help-block with-errors"></div>
                                            </div>                                 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="" name="direccion" placeholder="Direccion" required data-error="Please enter your name">
                                                <div class="help-block with-errors"></div>
                                            </div>                                 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <select class="custom-select d-block form-control" id="" required data-error="Please select Person">
                                                <option disabled selected>Categoria</option>
                                                <option value="1">Almuerzo</option>
                                                <option value="2">Postre</option>
                                                <option value="3">Desayuno</option>
                                                </select>
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <select class="custom-select d-block form-control" id="" required data-error="Please select Person">
                                                <option disabled selected>Menu del dia</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                </select>
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Cantidad" id="" class="form-control" name="cantidad" required data-error="Please enter your Numbar">
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <h3>Datos de Pago</h3>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="" name="name" placeholder="Nombre y Apellidos" required data-error="Please enter your name">
                                                <div class="help-block with-errors"></div>
                                            </div>                                 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="E-mail" id="email" class="form-control" name="email" required data-error="Please enter your email">
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder=" # Whatsapp para pagos" id="telefono" class="form-control" name="phone" required data-error="Please enter your Numbar">
                                                <div class="help-block with-errors"></div>
                                            </div> 
                                        </div>
                                        <br>
                                    <div class="col-md-12">
                                        <div class="submit-button text-center">
                                            <button class="btn btn-common" id="submit" type="submit">Pedir</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                            <div class="clearfix"></div> 
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="heading-title text-center">
                                                <p>Aceptamos
                                                    <i class="fab fa-paypal"></i> -
                                                    <i class="fab fa-cc-visa"></i> - 
                                                    <i class="fab fa-cc-mastercard"></i>-
                                                    <i class="fab fa-cc-amex"></i>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    
                                
							</div>
